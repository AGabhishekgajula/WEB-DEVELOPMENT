<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search engines</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <label for="search">google</label>
        <input type="text" placeholder="search in google" name="q" id="search">
        <button>submit</button>
        <hr>
    </form>
    <form action="https://www.youtube.com/results">
        <label for="searchy">youtube</label>
        <input type="text" placeholder="search in youtube" name="search_query" id="searchy">
        <button>submit</button>
    </form>
    
</body>
</html>
