<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="black">
        <caption>
            menu card
        </caption>
        <thead>
        <tr>
            <td>item</td>
            <td>rate</td>
        </tr>
     </thead>
     <tbody>
        <tr>
            <td>paneer tikka</td>
            <td>120</td>
        </tr>
        <tr>
            <td>roti</td>
            <td>20</td>
        </tr>
     </tbody>
    </table>
    <hr>
    
    <table border="black">
        <tr>
            <th rowspan="2">item</th>
            <th colspan="2">price</th>
        </tr>
        <tr>
            <td>INR</td>
            <td>USD</td>
        </tr>
        <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>samosa</td>
            <td>12</td>
            <td>0.17</td>
        </tr>
        <tr>
            <td>chipa</td>
            <td>20</td>
            <td>0.28</td>
        </tr>
    </tbody>
    </table>
    <hr>
    <table border="black">
        <caption>table practice</caption>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">average</td>
            <td rowspan="2">red eyes</td>
        </tr>
        <tr>
            <td>height</td>
            <td>weight</td>
        </tr>
        <tr>
            <td>males</td>
            <td>1.9  </td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>females</td>
            <td>1.7 </td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>

    
</body>
</html>
