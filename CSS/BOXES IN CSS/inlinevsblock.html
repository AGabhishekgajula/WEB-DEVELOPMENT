<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline vs block</title>
    <link rel="stylesheet" href="inlinevsblock.css">
</head>
<body>
    <p>block element</p>
        <div></div>
        <div></div>
        <div></div>
        <hr>
        <!-- some css properties may dissapear after making the element inline  -->
    <p>after making inline element</p>
     <div class="inline"></div>
     <div class="inline"></div>
     <div class="inline"></div>
     <hr>
     <!-- the above problem can be rectified by using inline-block value in display -->
     <p> the above problem can be rectified by using inline-block value in display</p>
     <div class="inline-block"></div>
     <div class="inline-block"></div>
     <div  id="none" class="inline-block"></div>
    
    
</body>
